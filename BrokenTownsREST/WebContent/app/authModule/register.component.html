<form>
	First Name<input type="text" ng-model="user.firstName" required/>
	Last Name<input type="text" ng-model="user.lastName" required/>
	Email<input type="text" ng-model="user.email" required />
	Password<input type="password" ng-model="user.password" required />
	Password Confirm<input type="password" ng-model="user.confirm" required />
	<input type="submit" ng-disabled="vm.invalid(user)" ng-click="vm.register(user)" />
</form>

<div>
	<ul>
		<li ng-repeat="error in vm.errors" ng-show="vm.errors.length > 0">{{error}}</li>
	</ul>
</div>
